<!DOCTYPE html>
<html>

<head>
    <title>OuiOui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Work+Sans:wght@300;400&display=swap">
</head>

<body id="body">
    <div id="header">
        <a href="index.html"><img class="logo" src="../images/logo.png" alt="logo"></a>
        <div id="link">
            <a class="link" href="cart.html">Cart</a> <a class="link" href="bookings.html">Bookings</a>
        </div>
    </div>

    <div id="container">
        <div id="description">
            <h2>Expore France by train!</h2>
            <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on OuiOui.</h3>
        </div>

        <div id="cardContainer">
            <div id="card">
                <input class="input" id="departure" type="text" placeholder="Departure">
                <input class="input" id="arrival" type="text" placeholder="Arrival">
                <input class="input" id="date" type="date" max="2023-12-31">
                <button id="search">Search</button>
            </div>
                <div id="results">
                    <img class="resultsLogo" src="../images/train.png" alt="resultsLogo">
                    <h4>It's time to book your future trip.</h4>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/resize.js"></script>
</body>

</html>
